Username <input type="text" [(ngModel)]="userName" />

<!-- <p>Hello {{ userName }}</p> -->

<!-- I want to show hello user only when username is added -->
<p *ngIf="userName != ''">Hello {{ userName }}</p>
<!-- ngIf is a structural directive as it changes structure - that is it adds or not adds -->

<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onReset()"
>
  Reset Name
</button>

<button class="btn btn-primary" [disabled]="userName === ''" (click)="onAdd()">
  Add User
</button>
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: status === 'online' }"

  *ngFor = " let user of users"
>
  {{ message }}
</p>
